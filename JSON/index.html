<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <title>Formularz</title>
    <script src="./js/script.js"></script>
</head>

<body>
    <header>
        <section>
            <h1>Formularz</h1>
        </section>
    </header>
    <main>

        <div id="CheckID" style="display: inline;">
            <h3>Podaj swój Id lub go wygeneruj</h3>
            <br>
            <input type="text" id="generowane_id" name="generowane_id" onchange="check()" />
            <button type="button" value="generuj" onclick="generuj()">Generuj</button>
            <button id="button_dalej" type="button" value="Dalej" onclick="dalej('WyborWzor'),czyIstniejeID()" style="display: none;" disabled>DALEJ</button>
        </div>

        <div id="WyborWzor" style="display:none;">
            <h3>Wybierz wzór</h3>

            <input type="radio" id="wzor0" name="wzor" value="0" />
            <label for="wzor0">
                <script type="math/tex; mode=display" id="MathJax-Element-1">a^{a^{b^{c}}} </script>
            </label>
            
            <input type="radio" id="wzor1" name="wzor" value="1" />
            <label for="wzor1">
                <script type="math/tex; mode=display" id="MathJax-Element-2">a^{a}</script>
            </label>
            
            <input type="radio" id="wzor2" name="wzor" value="2" />
            <label for="wzor2">
                <script type="math/tex; mode=display" id="MathJax-Element-3">a^{a^{b}}</script>
            </label>

            <button  type="button" value="Dalej" onclick="WzorIsCheck(), dalej('WyborPodpowiedz')">DALEJ</button>
        </div>

        <div id="WyborPodpowiedz" style="display:none;">
            <h3>Podaj państwo</h3>

            <label for="panstwo">Podaj państwo:</label>
            <input type="text" id="panstwo" placeholder="Kliknij lub zacznij pisać" list="podpowiedz" onkeyup="pokazPodpowiedz(this.value)" onchange="check()">
            <datalist id="podpowiedz">
            
            </datalist>
            <!--<input type="text" id="panstwo" name="panstwo" onkeyup="pokazPodpowiedz(this.value)" onchange="check()" />
            <br>
            <br>
            <h3>Podpowiedź:</h3><b><span id="podpowiedz"></span></b>
            <br>-->
            <button type="button" value="Dalej" onclick="dalej('WyborWzor')">POWROT</button>
            <button  type="button" value="Dalej" onclick="dalej('WyborKolorData'),activeKoniec()">DALEJ</button>
        </div>

        <div id="WyborKolorData" style="display:none;">
            <h3>Wybierz date</h3>
            <br>
            <input type="date" id="data" name="data" onchange="wybranaData(),activeKoniec()" />
            <br> 
            <h3>Wybierz kolor</h3>
            <br>
            <input type="color" id="kolor" name="kolor" onchange="wybranyKolor(),activeKoniec()" />
            <br>
            <button  type="button" value="Dalej" onclick="dalej('WyborPodpowiedz')">POWROT</button>
            <button id="button_koniec" type="button" value="CZYŚĆ" onclick="czysc()">KONIEC</button>
        </div>
    </main>
    <footer>
        <p style="color:rgb(255,20,147);" id="id"></p>
        <p>Krystian Barczak, MS Inf sem. V</p>
    </footer>
</body>

</html>
